<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Контактирайте ни в BgWSport">
  <meta name="keywords" content="контакти, форма, имейл, съобщение">
  <title>Контакти - BgWSport</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/vtf-redzone-classic">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-family: 'VTF Redzone Classic', sans-serif;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .content {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    .content h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .content form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .content input, .content textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      max-width: 600px;
    }

    .content textarea {
      resize: vertical;
      height: 150px;
    }

    .content button {
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }

    .content button:hover {
      background-color: #ff5733;
    }

    footer {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: #203a43;
      padding: 10px 0;
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }

    footer a {
      color: #ff7e5f;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #feb47b;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<h1>Контакти</h1>

<div class="content">
    <h2>Свържете се с нас</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="email" name="email" placeholder="Вашият имейл" required>
        <textarea name="message" placeholder="Вашето съобщение" required></textarea>
        <button type="submit">Изпратете съобщението</button>
    </form>
</div>

<footer>
&copy;2025 BgWSport. Всички права запазени.<br />
<a href="#">Начало</a> | <a href="#">Политика за Поверителност</a>
</footer>

</body>
</html>
